<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Login Responsive</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="login_main">
        <div class="main__zonaCorporativa">
            <!-- Div titulo/imagen -->
            <h1>[IMAGE]</h1>
            <h1>TITLE</h1>
        </div>
        <div class="main__zonaForm">
            <!-- DIV para form -->
            <form class="zonaForm_login-form">
                <div class="login-form_box">
                    <label for="nombre">User</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="login-form_box">
                    <label for="passwd">Contraseña</label>
                    <input type="password" id="passwd" required>
                </div>
                <div class="login-form_box">
                    <button type="submit">Inicio</button>
                    <a href="">¿Has olvidado tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
