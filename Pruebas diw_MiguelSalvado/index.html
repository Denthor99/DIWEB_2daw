<html lang="es">

  <body>
    <div class="body__zonaCarrusel">
      <ul>
        <li><img src="images/img1.jpg" alt="Imagen 1" /></li>
        <li><img src="images/img2.jpg" alt="Imagen 2" /></li>
        <li><img src="images/img3.jpg" alt="Imagen 3" /></li>

        <li><img src="images/img1.jpg" alt="Imagen 1" /></li>
      </ul>
    </div>
    <main class="main">
      <div class="main__zonaTitulo">
        <h1>Miguel Salvado</h1>
      </div>
      <div class="main__nav">
        <nav class="nav__menuHamburguer" id="clickDesplegarMenu">
          <span class="menuHamburguer__span"></span>
          <span class="menuHamburguer__span"></span>
          <span class="menuHamburguer__span"></span>
        </nav>
      </div>

      <nav
        class="main__menuDesplegable"
        id="menuDesplegable"
        style="display: none"

    </footer>
    <script>
      function ocultarMenu() {
        var menuDesplegable = document.getElementById("menuDesplegable");
        var ocultarSpans = document.getElementById("clickDesplegarMenu");

        if (menuDesplegable.style.display !== "none") {
          menuDesplegable.style.display = "none";
          ocultarSpans.style.display = "flex";
        }
      }

      function desplegarMenu() {
        var menuDesplegable = document.getElementById("menuDesplegable");
        var ocultarSpans = document.getElementById("clickDesplegarMenu");

        if (menuDesplegable.style.display === "none") {
          menuDesplegable.style.display = "block";
          ocultarSpans.style.display = "none";
        }
      }

      document
        .getElementById("clickDesplegarMenu")
        .addEventListener("click", desplegarMenu);
      document
        .getElementById("clickCerrarMenu")
        .addEventListener("click", ocultarMenu);
    </script>
  </body>
</html>
